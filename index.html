<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Map Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Map Generator</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-2">
          <form class="form-group">
            <div><p id="fontPreview">Map Generator</p></div>
            <input
              id="uploadMap"
              class="form-control-file"
              type="file"
              name="map"
            />
            <input id="textLabel" class="form-control" type="text" />
            <div id="tools">
              <label for="fontSize"><p>font size</p> </label>
              <input
                class="form-control"
                type="range"
                id="fontSize"
                name="fontSize"
                min="6"
                max="50"
              />
              <label for="shapeSize"><p>shape size</p> </label>
              <input
                class="form-control"
                type="range"
                id="shapeSize"
                name="shapeSize"
                min="6"
                max="50"
              />
            </div>
          </form>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="site"><p>Site</p></label>
            <input
              class="form-control"
              type="text"
              name="site"
              value="P2301"
              id="site"
            />
            <label for="room"><p>Zone</p></label>
            <input
              class="form-control"
              type="text"
              name="room"
              value="RM01"
              id="room"
            />
            <label for="device"><p>Device</p></label>
            <input
              class="form-control"
              type="text"
              name="device"
              value="DEV000001"
              id="device"
            />
          </div>
          <div class="form-group">
            <label for="lowThreshold"><p>Low threshold</p></label>
            <input
              class="form-control"
              type="text"
              name="lowThreshold"
              value="-5"
              id="thold-low"
            />
            <label for="highThreshold"><p>High threshold</p></label>
            <input
              class="form-control"
              type="text"
              name="highThreshold"
              value="10"
              id="thold-high"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <textarea
              class="form-control"
              name=""
              id="json"
              cols="20"
              rows="21"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom: 2em;">
        <div class="col-2">
          <button class="btn btn-warning btn-lg btn-block" id="undo">
            Undo
          </button>

          <button disabled class="btn btn-danger btn-lg btn-block" id="clrBtn">
            Clear All
          </button>
        </div>
        <div class="col-10">
          <form id="uploadFloorPlan" action="">
            <input
              type="submit"
              class="btn btn-primary btn-lg btn-block"
              id="uploadMapAndLink"
              value="Upload Map"
              disabled
            />
          </form>
          <button class="btn btn-primary btn-lg btn-block" id="buildJSON">
            Build Grafana Floorplan JSON
          </button>
          <button class="btn btn-primary btn-lg btn-block" id="labelAllSensors">
            Label Sensors
          </button>
        </div>
      </div>

      <div id="errors"></div>
      <div id="confirm"></div>
      <div id="canvas-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
